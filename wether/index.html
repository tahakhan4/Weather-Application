<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Taha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                    <span class="default_date">01 April 2024</span>
                    <div class="icons">
                        <img src="./assets/weather-logo.png">
                        <h2 class="weather_temp">22°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form>
                    <input type="text" placeholder="Search Location" class="input_field">
                    <button type="submit" class="btn_search">Search</button>
                </form>
                <div class="day_info">
                    <div class="content">
                        <p class="title">Name</p>
                        <span class="value">United Kingdom</span>
                    </div>
                    <div class="content">
                        <p class="title">Temp</p>
                        <span class="value">22°C</span>
                    </div>
                    <div class="content">
                        <p class="title">Humidity</p>
                        <span class="value">2%</span>
                    </div>
                    <div class="content">
                        <p class="title">Wind Speed</p>
                        <span class="value">2.92 km/h</span>
                    </div>
                </div>
                <div class="list_content">
                    <ul>
                        <li>
                            <img src="./assets/weather-91-removebg-preview.png" width="50px">
                            <span>Sat</span>
                            <spam class="day_temp">22°C</spam>
                        </li>
                        <li>
                            <img src="./assets/weather-91-removebg-preview.png" width="50px">
                            <span>Sat</span>
                            <spam class="day_temp">22°C</spam>
                        </li>
                        <li>
                            <img src="./assets/weather-91-removebg-preview.png" width="50px">
                            <span>Sat</span>
                            <spam class="day_temp">22°C</spam>
                        </li>
                        <li>
                            <img src="./assets/weather-91-removebg-preview.png" width="50px">
                            <span>Sat</span>
                            <spam class="day_temp">22°C</spam>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>






    <script src="./index.js"></script>
</body>
</html>
